<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
    <title>Account</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>

</head>
<body>
<div class = "navBar">
    <div class = "welcomeContainer">
        <welcome id = "welcome">WELCOME, PLAYER</welcome>
    </div>
    <div class = "optionContainer">
        <div class = "shortButton">
            <buttonText>Account</buttonText>
        </div>
        <div class = "shortButton" id = "play">
            <buttonText>Play</buttonText>
        </div>
    </div>
</div>

<div class = "updateInfo">

    <bodyText id = "highScore">High Score: 0</bodyText>
    <bodyText id = "gamesWon">Games Won: 0</bodyText>

    <form>
        <inputText>Username:</inputText>
        <input type="text" id="username" name="username">
    </form>
    <form>
        <inputText>Password:</inputText>
        <input type="text" id="password" name="password">
    </form>
    <form>
        <inputText>Screen Name:</inputText>
        <input type="text" id="screenName" name="screenName">
    </form>

    <div class = "longButton" onclick = updateAccountInfo()>
        <buttonText>Update Account Info</buttonText>
    </div>
    <div class = "deleteButton">
        <buttonText>Delete Account</buttonText>
    </div>

</div>

<div class="logOutButton" id = "logOut" onclick = signOut()>
    <buttonText>Log Out</buttonText>
</div>
</body>
<script>


    document.getElementById("logOut").addEventListener("click", function(e) {
        location.href = "home.html";
    });
    document.getElementById("play").addEventListener("click", function(e) {
        location.href = "play.html";
    });





</script>

<script src = "app.js"></script>

</html>
